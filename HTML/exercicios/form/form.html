<h1>Formulário</h1>

<form method="POST">
    <input type="hidden" name="id" value="3"> <!-- "hidden" = escondido. Esse é um input que fica escondido para poder por exemplo fazer algum tipo de processo no backend  -->
    <input type="text" name="nome">  <!-- "Input" são as entradas -->
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="admin"> Admin  <!-- radio é a marcação de bolinha lá. -->
        <input type="radio" name="tipo" value="regular"> Regular <!-- O valor que será enviado para o backend é p que está dentro de "value". -->
        <input type="radio" name="tipo" value="professor"> Professor
    </div>
    <div>
        <input type="checkbox" name="ativo"> Ativo
    </div>

    <select name="estado">  <!-- "select" é ama lista de seleção -->
        <option value="">Selecione</option>
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
        <option value="mg">Minas Gerais</option>
    </select>

    <select name="interesses" multiple size="5"> <!-- É como a lista de seleção padrão porém com a possibilidade de multipla escolhas -->
        <option value="js">JavaScript</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="go">GO</option>
        <option value="c">C</option>
    </select>

    <button formaction="http://localhost:3003/usuarios">Incluir</button>
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button>
</form>

<style>

    input,
    textarea,
    select {
        display:block;
        margin-bottom: 10px;
    }

    input[type=radio],
    input[type=checkbox] {
        display: inline;
    }

</style>
