<!-- Cabeçalhos (header1, header2, header3, etc...) -->
<h1>Cabeçalho Principal</h1>  <!-- Os headers tem graus de importância de acordo com seu numero -->
<h2>Cabeçalho de Nível 2</h2>
<h3>Cabeçalho de Nível 3</h3>
<h4>Cabeçalho de Nível 4</h4>
<h5>Cabeçalho de Nível 5</h5>
<h6>Cabeçalho de Nível 6</h6>


<!-- Parágrafos -->

<p>  <!-- A tag p tem como função escrever um texto sobre um paragrafo -->
    Leva a levada levante leveza do ser em comum
</p>


<!-- Negrito e Itálico -->

<p>Texto em <b>negrito</b> e <i>itálico</i>.</p>


<!-- Sobrescrito e Subscrito -->
<!-- Usado pra colocar um valor em cima como por exemplo no dois ao quadrado -->
<p>2<sup>2</sup> = 4 e H<sub>2</sub>O = Água!</p>  <!-- A tag sup coloca o texto pra cima e a tag sub para baixo -->


<!-- Espaços em branco -->
<p>Espaços               entre                  palavras não serão considerados
    .  E nem quebra          de         linhas!
</p>
