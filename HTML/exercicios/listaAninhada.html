     </li>

<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css"> <!-- Chamando uma página .css para aplicar um estilo na lista -->

<!-- Tenho que bolar um jeito de fazer essa arvore de itens contrair e abrir quando clicados -->
<script>
    document.querySelectorAll('.motherClass').forEach(element => {
        element.onclick = (event) => {
            event.preventDefault()

            const ul = element.nextElementSibling  //Pega o proximo elemento depois de "element" (o ul no caso)
            const display = ul.style.display
            ul.style.display = display === 'none' ? 'block' : 'none'  //Mostra e esconde o display do ul
        }
    })
</script>
