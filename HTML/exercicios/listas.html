<h1>Listas</h1>

<!-- Listas Ordenadas -->
<h2>Aprovados</h2>
<ol> <!-- A tag usado para ter uma lista ordenada é a "ol" (Order List) -->
    <li>Bia</li>  <!-- "li" são complementos da Order List. Resumindo, são os items da lista (List Item) -->
    <li>Pedro</li>
    <li>Ana</li>
    <li>João</li>
</ol>


<!-- Lista não Ordenada -->
<h2>Lista de Compras</h2>
<ul> <!-- Também é uma lista, porém não ordenada. "ul"(unordered list) -->
    <li>Queijo</li>  <!-- "List item" -->
    <li>Leite</li>  <!-- É possível inserir dentro de uma list item outra lista, ordenada ou não ordenada. -->
    <li>Arroz</li>
    <li>Pão</li>
</ul>


<!-- Lista de Definição -->
<h2>Principais termos do glossário de Cloud Computing</h2>
<dl>  <!-- Tag "dl"(Definition List) é usada para criar uma lista de definição. -->
    <dt>BaaS</dt>  <!-- "dt": O termo no qual se deseja definir -->
    <dd>Backend Como Serviço</dd> <!-- "dd": A definição do termo apresentado na tag "dt" -->
    <dt>Iaas</dt>
    <dd>Infraestrutura Como Serviço</dd>
    <dt>PaaS</dt>
    <dd>Plataforma Como Serviço</dd>
    <dt>Saas</dt>
    <dd>Software Como Serviço</dd>
</dl>
