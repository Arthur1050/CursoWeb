        #conteudo {
            padding: 30px 0px;
        }
    </style>

<body>
    <header>
        <h1> Exercícios HTML </h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html"> 00 - Teste </a> |
        <a href wm-nav="exercicios/texto1.html"> 01 - Texto1</a> |
        <a href wm-nav="exercicios/texto2.html"> 02 - Texto2 </a> |
        <a href wm-nav="exercicios/listas.html"> 03 - Listas </a> |

    </nav>
    <section id='conteudo'></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        //Obtem o elemento da section usando o id da tag como referencia
        const conteudo = document.getElementById('conteudo')
        //Retorna uma lista de elementos de uma tag declarada como parametro (no caso, a tag 'a'). 
        //Query = 'consulta'
        document.querySelectorAll('[wm-nav]').forEach( link => {
            //Função chamada quando o user clicar em um link da tag 'a'
            //O parametro 'event' é como se fosse o evento que vc recebe com a ação do click do user
            link.onclick = function(event) {              
                event.preventDefault() //Preventdefault para prevenir que a ação padrão (navegar para outra pág) ocorra
                
                fetch(link.getAttribute('wm-nav')) //Fetch = buscar. Faz uma requisição AJAX a partir de cada link obtido no forEach()
                    .then(resp => resp.text())               //"resp.text()" função (NÂO ATRIBUTO) que pegar o valor textual do documento HTML
                    .then(html => conteudo.innerHTML = html) //Após pegar o "valor textutal", ele é jogado dentro da section
            }                                                //"conteudo", passando a ter o valor requisitado pelo AJAX
        })                                                  
    </script>
</body>
</html>
