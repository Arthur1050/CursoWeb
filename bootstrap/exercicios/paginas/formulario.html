<!-- Formulário -->

<!-- Usando a mesma lógica aprendida no accordion para deixar um visu bacana -->
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            Exemplo de Formulário.
        </h5>
    </div>
    <div class="card-body">
        <!-- Dando ínicio ao formulario -->
        <!-- "cointainer-fluid" faz com que o elemento ocupe a largura total da tela -->
        <form action="" class="container-fluid">

            <div class="form-row"> <!-- Define uma linha de um formulario (pode ser usado apenas "row" tbm) -->
                <div class="col-12"> <!-- Para ocupar toas as 12 colunas segundo os conceitos de grid -->
                    <div class="form-group"> <!-- Usado para agrupar os componentes de forma flexível -->
                        <label for="nome">Nome</label> <!-- for="nome": Para associar esse label ao ínpute cujo o id seja "nome" -->
                        <input type="text" id="nome" placeholder="Informe o Nome" 
                            class="form-control"> <!-- fomr-control estiliza o campo de input -->
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <!-- Estillizando o campo do email adicionando um campo com "@" na frente -->
                        <div class="input-group"> <!-- Agrupa o campo que vai receber o valor do email -->
                            <div class="input-group-prepend"> <!-- Define o campo anter do input -->
                                <div class="input-group-text">@</div> <!-- Texto dentro do campo posterior ao input -->
                            </div>
                            <input type="email" id="email" class="form-control" placeholder="Informe o Email">
                        </div>
                        <small class="form-text text-muted"> <!-- Adicionando uma observação no form -->
                            Enviaremos um e-mail para confirmar o cadastro.
                        </small>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="linguagemPreferida">Linguagem</label>
                        <select id="linguagemPreferida" class="form-control">
                            <option value="">Selecione</option>
                            <option>JS</option>
                            <option>java</option>
                            <option>Python</option>
                            <option>Ruby</option>
                            <option>Outra</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Agora vamos adicionar os botões ao nosso formulario -->
            <hr> <!-- hr faz uma linha (separador) -->

            <div class="form-row mb-0">
                <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-primary mr-2" type="submit">Salvar</button>
                    <button class="btn btn-secondary" type="reset">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
