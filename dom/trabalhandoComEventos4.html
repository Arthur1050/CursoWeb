<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #04</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
                <option value="pt-br">Português (Brasil)</option>
                <option value="en-us">Inglês (Americano)</option>
            </select>
        <button wm-submit>Pesquisar</button>
    </form>
    <script>
        /* Parando o comportamento padrão */
        const submit = document.querySelector('[wm-submit]')
        submit.onclick = function(e) {
            e.preventDefault()

            /* Tratando os dados do formulario */
            const form = e.target.parentNode /* Pega o elemento form (ParenteNode: Pai do elemento. Nesse caso, pai do botão submit, ou seja, o formulario) */
            const formData = new FormData(form) /* Pega */
            formData.append('ajax', true) /* Adiciona uma nova informação ao formulario */
            console.log(formData.get('q')) /* .get() imprime um determinado valor de dentro do formulario */
            console.log(formData.has('hl')) /* Verifica se um determinado campo está ou não contido */

            for (let dado of formData) { /* O formData também tem um interator */
                console.log(dado)
            } 
        }

</body>
