<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        /* Forma de acessar os atributos personalizados a partir da notação ponto (.) */
        /* Detalhe: Só vai ser possível ler os valores e não alterar eles */
        const lista = document.querySelector('#compras')
        
        console.log(lista.attributes) /* Lista todos os atributos do elemento 'lista' */
        console.log(lista.attributes[0]) /* Lista o atributo de índice 0 */
        console.log(lista.attributes.destino) /* Acesso o attr pela notação ponto */
        console.log(lista.attributes['data-urgencia']) /* Acessa o attr pela notação de colchetes */

    </script>
</body>

</html>
